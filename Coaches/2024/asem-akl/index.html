<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Academy — Coaches Profiles (Anonymized)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="Coach Academy logo" class="logo">
        <div class="brand-text">
          <h1 class="org">Coach <span>Academy</span></h1>
          <p class="org-sub">Corporate Coaches Profiles — Anonymized</p>
        </div>
      </div>
      <nav class="nav">
        <a href="#coaches">Coaches</a>
        <a href="#faq">FAQ</a>
        <a class="btn btn-outline" id="nav-whatsapp" target="_blank" rel="noopener">WhatsApp</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-copy">
        <div class="eyebrow" id="hero-eyebrow"></div>
        <h2 class="hero-title" id="hero-title"></h2>
        <p class="hero-sub" id="hero-sub"></p>
        <div class="hero-ctas">
          <a class="btn btn-primary" id="hero-cta1" target="_blank" rel="noopener"></a>
        </div>
        <div class="hero-badges" id="hero-badges"></div>
      </div>
    </div>
  </section>

  <!-- METRICS -->
  <section class="metrics">
    <div class="container metrics-grid" id="metrics-grid"></div>
  </section>

  <!-- COACHES -->
  <section id="coaches" class="coaches">
    <div class="container">
      <h3 class="section-heading">Coaches</h3>
      <div id="coaches-grid" class="coaches-grid"></div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="faq">
    <div class="container">
      <h3 class="section-heading" id="faq-title"></h3>
      <div id="faq-list"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-brand">
        <img src="assets/logo.png" alt="Coach Academy logo" class="logo">
        <p class="muted" id="footer-blurb"></p>
        <a class="btn btn-outline" id="footer-cta" target="_blank" rel="noopener">Join Now</a>
      </div>
      <div class="footer-col">
        <h5>Quick Links</h5>
        <ul class="footer-links" id="footer-links"></ul>
      </div>
      <div class="footer-col">
        <h5>Contact Info</h5>
        <ul class="contact" id="footer-contact"></ul>
      </div>
    </div>
    <div class="copy" id="copyright"></div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
